  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }
    .logo {
      font-family: 'Brush Script MT', cursive;
      font-weight: 700;
      font-size: 4rem;
      margin-bottom: 0.25rem;
      line-height: 1;
    }
    .sub-logo {
      font-weight: 900;
      font-size: 1.5rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      margin-left: -.4rem;
      margin-top: -1.3rem;
      display: inline-block;
    }
    .tagline {
      background: #fff;
      color: #000;
      font-weight: 700;
      padding: 0.4rem 1rem;
      margin: 2rem 0 1.5rem 0;
      letter-spacing: 0.05em;
      display: inline-block;
      font-size: 1.125rem;
      user-select: none;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 1.3rem;
      margin-bottom: 2rem;
    }
    .social-icons svg {
      width: 24px;
      height: 24px;
      cursor: pointer;
      fill: #fff;
      transition: fill 0.25s ease;
    }
    .social-icons svg:hover {
      fill: #bbb;
    }
    button {
      border: 1px solid #fff;
      background: transparent;
      color: #fff;
      font-weight: 700;
      text-transform: uppercase;
      padding: 0.75rem 2rem;
      font-size: 1.125rem;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      letter-spacing: 0.05em;
      user-select: none;
    }
    button:hover, button:focus {
      background-color: #fff;
      color: #000;
      outline: none;
    }
    footer {
      font-size: 0.625rem;
      letter-spacing: 0.05em;
      color: #777;
      margin-top: 3rem;
      user-select: none;
    }
    footer a {
      color: #777;
      text-decoration: none;
      margin: 0 0.3rem;
    }
    footer a:hover,
    footer a:focus {
      color: #fff;
      outline: none;
      text-decoration: underline;
    }
  </style>
</head>
