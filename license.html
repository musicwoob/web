<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Remix License Request</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; margin:0; }
    header { background:#111; color:#fff; padding:20px; text-align:center; }
    .container { max-width:800px; margin:30px auto; background:#fff; padding:25px; border-radius:8px; }
    h2 { margin-top:0; }
    label { display:block; margin-top:15px; font-weight:bold; }
    input, textarea, select { width:100%; padding:10px; margin-top:5px; }
    button { margin-top:20px; padding:12px 20px; background:#111; color:#fff; border:none; cursor:pointer; }
    button:hover { background:#333; }
    footer { text-align:center; padding:15px; color:#666; }
  </style>
</head>
<body>
  <header>
    <h1>Song Remix License Portal</h1>
    <p>Request a legal license to remix any song</p>
  </header>

  <div class="container">
    <h2>Remix License Request Form</h2>

  
      
    <form action="https://api.web3forms.com/submit" method="POST">
  <input type="hidden" name="access_key" value="2be62326-47d8-4d23-93ef-44799b7f413a">
      <label>Full Name</label>
      <input type="text" name="name" placeholder="Your name" required />

      <label>Email Address</label>
      <input type="email" name="email" placeholder="your@email.com" required />

      <label>Song Name</label>
      <input type="text" name="name" placeholder="Original song title" required />

      <label>Original Artist / Label</label>
      <input type="text" name="name" placeholder="Artist or music label" required />

      <label>Type of Remix</label>
      <select>
        <option>DJ Remix</option>
        <option>Lo‑fi Remix</option>
        <option>Trap / EDM Remix</option>
        <option>Other</option>
      </select>

      <label>Purpose of Remix</label>
      <select>
        <option>Commercial Release</option>
        <option>YouTube / Social Media</option>
        <option>Live Performance</option>
        <option>Non‑Commercial</option>
      </select>

      <label>Details / Message</label>
      <textarea rows="5" name="message" placeholder="Explain how you want to remix the song"></textarea>

      <button type="submit">Submit License Request</button>
    </form>



    
  </div>

  <footer>
    <p>© 2026 Remix Licensing Platform</p>
  </footer>
</body>
</html>
