<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicWoob - Music Distribution & Publishing - Open Jobs</title>
    <meta name= “description” content = “ MusicWoob has been connecting music with audiences. It is recognised as a force of creativity and innovation in Music, and in the application of ethical values to the music industry, with a unique set of capabilities in music production, distribution, design, ecommerce, and marketing.”>
    <meta name= “keywords” content= “Music Distribution , Artist Management, Content ID , Youtube Certified,Indian Music Label, 100% Free Music Distribution Provider,Release Your Music Free on all Music Platforms like Jio Savan, Spotify, Apple Music, Tidal, Napster, Youtube Music, Youtube Content ID, Facebook/Instagram Music,Tiktok, Snapchat + more than 100 Music Platforms ”>
    <meta name= “robots” content= “INDEX, FOLLOW”>
    <link rel="icon" href="image/logo/logo.png" type="image/icon type">
    <!-- Add Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: #ffffff;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                        url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4') center/cover;
            padding: 0 5%;
        }

        .hero-content {
            max-width: 800px;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .hero-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .hero-links a {
            color: #e1d444;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .hero-links a:hover {
            color:  #ff9008;
        }

        .cta-button {
            padding: 1rem 2rem;
            background-color: #e1d444;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #ff9008;
            color: rgb(253, 253, 255);
            
        }

        footer {
            background-color: #000000;
            padding: 3rem 5%;
            text-align: center;
            margin-top: 5rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .social-links a {
            color: #ffffff;
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #4a90e2;
        }

        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 2.5rem;
            }

            .hero-links {
                flex-direction: column;
                gap: 1rem;
            }
        }

        /* Jobs css */
        .job {
    padding: 10px;
    color: #ffffff;
    margin: 20px;
    border: #f1ff89;
    border-style: dotted;
}
.openjob h4 {
    color: #e3ff80;
}


.openjob button {
    background-color: #ff0000;
    padding: 10px;
    font-size: 16px;
    
}
.openjob button:hover {
    background-color: #338ef7;
   

}


.openjob button a {
   color: white;
   text-decoration: none;
    
}


.openjob {
    padding: 20px;
    border: #f9f262;
    border-color: #ede4c8;
    border-style: double;
    margin: 60px;
}



    </style>
</head>
<body>
    <section class="hero" id="home">
        <div class="hero-content">
         

            
            
            <section class="job">

                <h4>Currently, There are no open post. Kindly, Check back later.</h4>
            
            </section>
            
            <section class="openjob">
                <h4><span>Let’s shape the future of music together</span></h4>
                <h2><span>Be part of it!</span></h2>
            
             
            
            </section>
       
    
       






            <div class="hero-links">
                <a href="/about" target="_blank">ABOUT</a>
                <a href="/contact" target="_blank">CONTACT</a>
              
                <a href="https://musicwoob.com" target="_blank">HOME</a>
                <a href="/login" target="_blank">LOGIN</a>
            </div>
        
        </div>
    </section>

    <footer>
        <div class="social-links">
            <a href="https://facebook.com/musicwoob" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
            <a href="https://x.com/MusicWoob" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="https:///instagram.com/MusicWoob" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://Linkedin.com/MusicWoob" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
        </div>
        <p>&copy; 2025 MusicWoob. All rights reserved.</p>
    </footer>

    <script>
        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

       
    </script>
</body>
</html>
