<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicWoob - 404 Error - Page Not Found</title>
    <meta name= “robots” content= “NOINDEX, NOFOLLOW”>
    <link rel="icon" href="image/logo/logo.png" type="image/icon type">
    <!-- Add Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: #ffffff;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                        url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4') center/cover;
            padding: 0 5%;
        }

        .hero-content {
            max-width: 800px;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .hero-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .hero-links a {
            color: #e1d444;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .hero-links a:hover {
            color:  #ff9008;
        }

        .cta-button {
            padding: 1rem 2rem;
            background-color: #e1d444;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #ff9008;
            color: rgb(253, 253, 255);
            
        }

        footer {
            background-color: #000000;
            padding: 3rem 5%;
            text-align: center;
            margin-top: 5rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .social-links a {
            color: #ffffff;
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #4a90e2;
        }

        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 2.5rem;
            }

            .hero-links {
                flex-direction: column;
                gap: 1rem;
            }
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            color: #ff0000;
        }

        p {
            font-size: 1.2em;
            color: #f1f1f1;
        }

        a {
            text-decoration: none;
            color: #c8f926;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }


    </style>
</head>
<body>
    <section class="hero" id="home">
        <div class="hero-content">
         

            
            
  <div class="container">
        <h1>Oops! Page Not Found</h1>
        <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        <a href="https://musicwoob.com">Go back to home</a>
    </div>
       
    
       






           
        </div>
    </section>

    <footer>
        <div class="social-links">
            <a href="https://facebook.com/musicwoob" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
            <a href="https://x.com/MusicWoob" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="https:///instagram.com/MusicWoob" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://Linkedin.com/MusicWoob" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
        </div>
        <p>&copy; 2025 MusicWoob. All rights reserved.</p>
    </footer>

    <script>
        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

       
    </script>
</body>
</html>
