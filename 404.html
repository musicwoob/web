<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" href="image/logo/logo.png" type="image/icon type">
  <title>404 Not Found</title>
  <style>
    body {
      background: #fff;
      color: #000;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 80px 20px;
    }
    h1 {
      font-size: 60px;
      margin-bottom: 10px;
    }
    p {
      font-size: 20px;
      margin-bottom: 30px;
    }
    a {
      display: inline-block;
      padding: 10px 20px;
      border: 2px solid #000;
      text-decoration: none;
      color: #000;
      font-weight: bold;
      border-radius: 5px;
      transition: background 0.2s, color 0.2s;
    }
    a:hover {
      background: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Page Not Found</p>
  <a href="/">Go Back Home</a>
</body>
</html>
