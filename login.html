<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicWoob - Login to Dashboard</title>
    <meta name= “robots” content= “NOINDEX, NOFOLLOW”>
    <link rel="icon" href="image/logo/logo.png" type="image/icon type">
    <!-- Add Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: #ffffff;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                       
            padding: 0 5%;
        }

        .hero-content {
            max-width: 800px;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .hero-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .hero-links a {
            color: #e1d444;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .hero-links a:hover {
            color:  #ff9008;
        }

        .cta-button {
            padding: 1rem 2rem;
            background-color: #e1d444;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #ff9008;
            color: rgb(253, 253, 255);
            
        }

        footer {
            background-color: #000000;
            padding: 3rem 5%;
            text-align: center;
            margin-top: 5rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .social-links a {
            color: #ffffff;
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #4a90e2;
        }

        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 2.5rem;
            }

            .hero-links {
                flex-direction: column;
                gap: 1rem;
            }
        }



        /* login css */

        {
            font-family: Arial, sans-serif;
            background-color: #000000;
        }
        .login-container {
            width: 280px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fcfcfc;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            text-align: center;
            color: #333;
        }
        .input-container {
            margin-bottom: 20px;
        }
        .input-container label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .input-container input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .error-message {
            color: red;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #000300;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: #352d23;
        }
        img {
            text-align: center;
            
            border-radius: 10px;
        }

    </style>
</head>
<body>
    <section class="hero" id="home">
        <div class="hero-content">

         

            <div class="login-container">

       
    
       
                <form id="login-form">
                    <div class="input-container">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input-container">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div id="error-message" class="error-message"></div>
                    <button type="submit" class="login-btn">Login</button>
                </form>
                
            </div>
        
            <script>
                document.getElementById("login-form").addEventListener("submit", function(event) {
                    event.preventDefault();
                    
                    var username = document.getElementById("username").value;
                    var password = document.getElementById("password").value;
                    
                    // You can add your authentication logic here
                    // For demonstration, let's assume the username is "admin" and password is "password"
                    if (username === "admin" && password === "password") {
                        // Successful login
                        alert("Login successful!");
                        // Redirect to dashboard or any other page
                    } else {
                        // Failed login
                        document.getElementById("error-message").textContent = "Incorrect username or password";
                    }
                });
            </script>   
            

        </div>
    </section>

    <footer>
  
    </footer>

    <script>
        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

       
    </script>
</body>
</html>
